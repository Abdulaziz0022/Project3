<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3490dc",
              secondary: "#f1c40f",
              danger: "#e74c3c",
            },
          },
        },
      };
    </script>
    <title>Sign In</title>
  </head>

  <body
    class="bg-[#F0F4F8] flex items-center justify-center min-h-screen dark:bg-gray-900 p-4"
  >
    <div
      class="w-full max-w-4xl bg-white shadow-lg rounded-3xl flex flex-col md:flex-row overflow-hidden box-border"
    >
      <div
        class="w-full md:w-1/2 p-10 flex flex-col justify-center bg-gray-100 dark:bg-gray-700"
      >
        <img
          src="https://f1rstmotors.com/_next/static/media/logo-dark.d8054a81.svg"
          alt="Harvard Logo"
          class="h-20 mb-2 w-[250px] md:w-[350px]"
        />
        <h1
          class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white"
        >
          Sign In
        </h1>
        <p
          class="mt-4 text-gray-600 text-sm md:text-lg leading-relaxed dark:text-white"
        >
          Established in 2021, F1rst Motors specializes in buying and selling
          luxury and hyper cars. Located in Dubai, it has sold over 1,000
          vehicles and is part of the Alpago Group. The company has an online
          marketplace for cars and exclusive number plates
        </p>
      </div>

      <div
        class="w-full md:w-1/2 p-10 flex flex-col justify-center dark:bg-gray-800"
      >
        <form class="space-y-6" id="regist_form">
          <div>
            <label
              for="phone_number"
              class="block text-sm font-medium text-gray-700 dark:text-white"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone_number"
              placeholder="Enter your phone number"
              class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-50 dark:text-white dark:bg-gray-700 dark:border-gray-600 cursor-pointer"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-50 dark:text-white dark:bg-gray-700 dark:border-gray-600 cursor-pointer"
            />
          </div>
          <div
            class="flex flex-col md:flex-row items-center justify-between mt-6"
          >
            <a
              href="../index.html"
              class="text-blue-600 hover:underline font-semibold px-6 py-2 dark:bg-blue-600 dark:rounded-lg dark:text-white dark:no-underline active:bg-blue-500 transition-all text-center md:text-left"
            >
              Create an account
            </a>

            <button
              type="submit"
              class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold transition-all hover:bg-blue-700 active:bg-blue-500 w-full md:w-auto mt-4 md:mt-0"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
    <button
      id="theme-toggle"
      class="fixed bottom-4 right-4 p-3 bg-gray-200 dark:bg-gray-800 rounded-full shadow-lg text-xl"
    >
      ‚òÄÔ∏è
    </button>
    <script>
      const themeToggleButton = document.getElementById("theme-toggle");
      const htmlElement = document.documentElement;

      if (localStorage.getItem("theme") === "dark") {
        htmlElement.classList.add("dark");
        themeToggleButton.textContent = "üåô";
      } else {
        themeToggleButton.textContent = "‚òÄÔ∏è";
      }

      themeToggleButton.addEventListener("click", () => {
        htmlElement.classList.toggle("dark");
        if (htmlElement.classList.contains("dark")) {
          themeToggleButton.textContent = "üåô";
          localStorage.setItem("theme", "dark");
        } else {
          themeToggleButton.textContent = "‚òÄÔ∏è";
          localStorage.setItem("theme", "light");
        }
      });
    </script>
    <script src="../Javascript/signin.js"></script>
  </body>
</html>
