<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3490dc',
                        secondary: '#f1c40f',
                        danger: '#e74c3c',
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-100 p-6 dark:bg-gray-900">

    <div class="max-w-4xl mx-auto mt-[150px]">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4 text-center">Add New Blog</h2>

        <form id="blog-form" class="bg-white dark:bg-gray-800 p-6 shadow-lg rounded-lg space-y-4">
            <input type="text" id="blog-title" placeholder="Blog Title"
                class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white" required>
            <input type="text" id="blog-category" placeholder="Category ID"
                class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white" required>
            <textarea id="blog-description" placeholder="Blog Description"
                class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white" required></textarea>
            <input type="file" id="blog-image"
                class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white" required>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-700">
                Submit
            </button>
        </form>
        <div id="blog-container" class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-6"></div>
    </div>
    <button id="theme-toggle"
        class="fixed bottom-4 right-4 p-3 bg-gray-200 dark:bg-gray-800 rounded-full shadow-lg text-xl">
        ‚òÄÔ∏è
    </button>
    <script>
        const themeToggleButton = document.getElementById("theme-toggle");
        const htmlElement = document.documentElement;

        if (localStorage.getItem("theme") === "dark") {
            htmlElement.classList.add("dark");
            themeToggleButton.textContent = "üåô";
        } else {
            themeToggleButton.textContent = "‚òÄÔ∏è";
        }

        themeToggleButton.addEventListener("click", () => {
            htmlElement.classList.toggle("dark");
            if (htmlElement.classList.contains("dark")) {
                themeToggleButton.textContent = "üåô";
                localStorage.setItem("theme", "dark");
            } else {
                themeToggleButton.textContent = "‚òÄÔ∏è";
                localStorage.setItem("theme", "light");
            }
        });
    </script>
    <script src="../Javascript/addblog.js"></script>
</body>

</html>
