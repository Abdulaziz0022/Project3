<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3490dc",
              secondary: "#f1c40f",
              danger: "#e74c3c",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-gray-100 dark:bg-gray-900 flex flex-col items-center min-h-screen"
  >
    <nav class="w-full bg-primary text-white dark:bg-gray-700 shadow-md p-4">
      <div class="container mx-auto flex justify-between items-center">
        <img
          src="https://f1rstmotors.com/_next/static/media/logo-dark.d8054a81.svg"
          alt="Harvard Logo"
          class="h-5 lg:h-10 w-[250px] lg:w-[500px]"
        />
        <button id="menu-toggle" class="lg:hidden text-xl mr-5 pt-2">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="hidden lg:flex gap-6">
          <a href="#" class="text-lg font-medium hover:underline"
            >Registration</a
          >
          <a
            href="./pages/singin.html"
            class="text-lg font-medium hover:underline"
            >Sign In</a
          >
          <a href="#" class="text-lg font-medium hover:underline">Contact</a>
        </div>
      </div>
      <div
        id="mobile-menu"
        class="hidden flex flex-row justify-between p-4 dark:bg-gray-800 text-white mt-2 lg:hidden"
      >
        <a href="../index.html" class="hover:underline">Register</a>
        <a href="./addblog.html" class="hover:underline">Add Blog</a>
        <a href="#" class="hover:underline">Contact</a>
      </div>
    </nav>

    <div
      class="w-full max-w-sm sm:max-w-lg bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 mt-10 mx-4"
    >
      <h2
        class="text-2xl sm:text-3xl font-semibold text-center mb-6 text-gray-900 dark:text-white"
      >
        Register
      </h2>
      <form class="space-y-4" id="regist_form">
        <div>
          <label
            for="name"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
        </div>

        <div>
          <label
            for="phone_number"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phone_number"
            placeholder="Enter your phone number"
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Create Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
        </div>

        <div>
          <label
            for="password2"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Repeat Password</label
          >
          <input
            type="password"
            id="password2"
            placeholder="Re-enter your password"
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
        </div>
        <div>
          <label
            for="photo"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Profile Photo</label
          >
          <input
            type="file"
            id="photo"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none bg-white dark:bg-gray-700 dark:text-white dark:border-gray-600 cursor-pointer"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-all active:bg-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600"
        >
          Register
        </button>
      </form>
    </div>

    <button
      id="theme-toggle"
      class="fixed bottom-4 right-4 p-3 bg-gray-200 dark:bg-gray-800 rounded-full shadow-lg text-xl"
    >
      ‚òÄÔ∏è
    </button>

    <script>
      document.getElementById("theme-toggle").addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          document.documentElement.classList.contains("dark") ? "dark" : "light"
        );
        document.getElementById("theme-toggle").textContent =
          document.documentElement.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";
      });

      document.getElementById("menu-toggle").addEventListener("click", () => {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      });
    </script>
  </body>
</html>
